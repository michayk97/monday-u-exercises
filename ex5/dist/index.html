<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Listy</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="app-container">
      <div class="list-container">
        <h1 class="app-name">Todo App</h1>
        <div class="list-controls">
          <input type="text" id="list-item-input" placeholder="Add your new todo" />
          <button type="button" id="list-item-submit">+</button>
        </div>
        <img src="https://memegenerator.net/img/instances/43020609.jpg" alt="Do Your Job" id="imageOnNoTasks"
          class="NoTasksImg-visible">
        <ul id="list"></ul>
        <div class="pendingTasksCounter-hidden" id="pendingTasksCounter">
          You have <span id="counter">0</span> pending tasks
          <button type="submit" id="list-item-clear">Clear All</button>
        </div>
      </div>

    </div>
  </body>

  <script src="./clients/item_client.js"></script>

  <script src="main.js"></script>

</html>
